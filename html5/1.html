<!DOCTYPE html>
<html lang="en">
  <head>
    <title>html5 basics</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>
    <!-- 
      HTML中，<header> 元素的主要功能是定义页面或页面某个部分的头部内容。<header> 通常包含以下几种信息：

    标题：可以是页面的主标题，或某一节的标题（通常是 <h1> 至 <h6> 标签）。
    导航：经常包括导航栏、菜单，方便用户在页面或站点间导航。
    标识信息：可以包含标志（logo）、站点名称或品牌信息。
    介绍信息：包括描述性文本，简要介绍页面内容或主题。
    其他头部内容：如搜索栏、用户登录信息、相关链接等。
    一个页面可以有多个 <header> 元素，但通常只有一个。

    <header> 可以用于页面的全局头部，也可以用于页面中的局部部分，如文章、章节的头部。它并不一定是页面最上方的内容，但通常会放在靠前的位置。

    -->
    <header>
      <h1>html5 basics</h1>
    </header>
    <!-- 
    通常在 <header> 元素之后是 <main> 元素。

<main> 元素的作用是定义文档主体的主要内容。这部分内容通常是页面的核心内容，与文档主题直接相关。浏览器和辅助技术会使用这个元素来标识文档的主要部分，它应该是页面上唯一的 <main> 元素。
     -->
    <main>

    </main>

  </body>
</html>
