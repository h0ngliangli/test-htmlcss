<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aside Element</title>
    <style>
      body {
        width: 750px;
        display: flex;
        justify-content: center;
        border: 1px solid #000;
      }
      header {
        width: 100%;
      }
      nav {
        justify-content: left;
        background-color: #bebebe;
        /* round corner */
        border-radius: 5px;
      }
      nav ul {
        display: flex;
        list-style-type: none;
      }
      nav ul li {
        margin-right: 10px;
      }
    </style>

    <header>
      <h1>Aside Element</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
