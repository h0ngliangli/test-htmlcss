<p>
  HTML5中，<code>blockquote</code>元素用于引用其他来源的内容。
  它可以包含一段引用的文本，也可以包含引用的来源地址。
</p>
<p>
  blackquote会自动缩进，但是不会自动换行。没有引号。
</p>
    <p>Ernest Hemmingway wrote:</p>
    <blockquote cite="http://www.worldwildlife.org/who/index.html">
      Never mistake motion for action.
    </blockquote>
    <p>Albert Einstein wrote:</p> 
    <blockquote cite="http://www.worldwildlife.org/who/index.html">
      Imagination is more important than knowledge.
