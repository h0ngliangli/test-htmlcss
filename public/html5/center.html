<h2>centered body</h2>
<p>
  通过设置<code>body</code>的<code>width</code>和
  <code>margin</code>可以使得<code>body</code>居中。
</p>
<pre>
  body {
    width: 500px;
    margin: 0 auto;
    border: 1px solid #000;
  }
</pre>
<p>这是通过以下原理实现的：</p>
<ol>
  <li>
    <strong><code>width: 750px;</code></strong>
    <p>
      设置<code>body</code>的宽度,这样<code>body</code>就不会占据整个视口的宽度。
    </p>
  </li>
  <li>
    <strong><code>margin: 0 auto;</code></strong>
    <p>
      设置<code>body</code>的左右外边距为<code>auto</code>，这样<code>body</code>就会在视口中水平居中。
    </p>
  </li>
</ol>
