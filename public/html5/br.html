<h2>br element</h2>
<p>
  br = break line. It is an inline element, typically used to force a line break
</p>
<p>它是一种行级元素，通常用于需要在文本或内容中强制换行的情况。</p>
<p>使用场景：</p>
<ol>
  <li>
    在地址元素中，用于换行。<br />
    例如：<br />
    <address>
      123 Example Street<br />
      New York, NY 10001<br />
      USA
    </address>
  </li>
  <li>在诗歌中，用于换行。</li>
  <li>在文本中，用于换行。</li>
</ol>
