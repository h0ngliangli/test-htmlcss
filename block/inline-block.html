<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid blue;
      }
      .inline-block {
        /* 
          当一个元素的 display 属性设置为 inline-block 时，width 和 height 属性是有效的.
          inline-block 的元素会像 inline 元素一样排列在一行中，但它的行为更接近 block 元素，
          可以设置 width 和 height.
        */
        display: inline-block;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>a block</div>
    <div class="inline-block">an inline-block</div>
    <div class="inline-block">an inline-block</div>
    <div class="inline-block">an inline-block</div>

    <div style="width: 250px">
      <div class="inline-block">an inline-block</div>
      <div class="inline-block">an inline-block</div>
      <div class="inline-block">an inline-block</div>
    </div>
  </body>
</html>
